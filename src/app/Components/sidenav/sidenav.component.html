<div class="sidenav" [ngClass]="collapsed ? 'sidenav--collapsed' : ''">

    <div class="sidenav__container">
        <button class="sidenav__button sidenav__button--logo" >
            <img class="sidenav__icon" src="assets/icons/ic_logo.svg">
        </button>

        <button class="sidenav__button sidenav__button--profile" >
            <img class="sidenav__icon" src="assets/test_profile.jpg">
        </button>
    </div>


    <ul class="sidenav__list">
        <li class="sidenav__item" *ngFor="let data of sidenavData">
            <button class="sidenav__button">
                <img class="sidenav__icon" 
                    [src]="[data.icon]"
                    [alt]="[data.label]">
            </button>
        </li>
    </ul>

    <button class="sidenav__button sidenav__button--gradient" >
            <img class="sidenav__icon" src="assets/icons/ic_add_invoice.svg">
    </button>

</div>
